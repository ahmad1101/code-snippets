  <title>Make a box move</title>
  <style>
    /* Copy the code from here */
  .box{
    height: 200px;
    width: 200px;
    background-color: red;
    transition: 1s linear;
  }

  .box:hover{
    background-color: blue;
    transform: rotate(180deg);
  }
  /* Copy the code till here */
  </style>
</head>
<body>

<div class="box">

</div>
